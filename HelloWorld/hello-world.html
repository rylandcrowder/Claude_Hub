<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELLO WORLD - ARCADE</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            min-height: 100vh;
            background: linear-gradient(180deg, #000 0%, #1a0030 50%, #000 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* CRT Scanline Overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
        }

        /* Rainbow Border Container */
        .arcade-container {
            position: relative;
            padding: 60px 80px;
            text-align: center;
            border: 8px solid;
            border-radius: 20px;
            animation: shake 0.5s infinite, borderRainbow 2s linear infinite;
        }

        /* Score Display */
        .score {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #00ffff;
            font-size: 16px;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            animation: pulse 1s ease-in-out infinite;
            z-index: 100;
        }

        /* Lives Display */
        .lives {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 24px;
            animation: heartbeat 0.8s ease-in-out infinite;
            z-index: 100;
        }

        /* Main Title */
        .title {
            font-size: 48px;
            background: linear-gradient(90deg, #ff0000, #ff7700, #ffff00, #00ff00, #00ffff, #0077ff, #ff00ff, #ff0000);
            background-size: 400% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow 3s linear infinite, glow 1.5s ease-in-out infinite alternate;
            filter: drop-shadow(0 0 10px #ff00ff) drop-shadow(0 0 20px #ff00ff) drop-shadow(0 0 40px #ff00ff);
            margin-bottom: 30px;
        }

        /* Alien Icon */
        .alien {
            font-size: 80px;
            display: inline-block;
            animation: bounce 0.6s ease-in-out infinite, spin 3s linear infinite;
            margin: 20px 0;
        }

        /* Press Start CTA */
        .cta {
            font-size: 20px;
            margin-top: 30px;
            animation: blink 0.3s steps(1) infinite, colorSwap 1s linear infinite;
        }

        /* High Score Scrolling */
        .high-score {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffff00;
            font-size: 12px;
            text-shadow: 0 0 10px #ffff00;
            animation: flash 0.5s ease-in-out infinite;
            white-space: nowrap;
            z-index: 100;
        }

        /* Falling Stars */
        .star {
            position: fixed;
            font-size: 20px;
            animation: twinkle 1s ease-in-out infinite, fall 5s linear infinite;
            z-index: 50;
        }

        /* Explosion Emojis */
        .explosion {
            position: fixed;
            font-size: 30px;
            animation: explode 2s ease-out infinite;
            z-index: 50;
        }

        /* ===== ANIMATIONS ===== */

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 400% 50%; }
        }

        @keyframes glow {
            0% { filter: drop-shadow(0 0 10px #ff00ff) drop-shadow(0 0 20px #ff00ff); }
            100% { filter: drop-shadow(0 0 20px #ff00ff) drop-shadow(0 0 40px #ff00ff) drop-shadow(0 0 60px #00ffff); }
        }

        @keyframes shake {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(1px, 1px) rotate(0.5deg); }
            50% { transform: translate(-1px, -1px) rotate(-0.5deg); }
            75% { transform: translate(1px, -1px) rotate(0.5deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes spin {
            0% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(0) rotate(180deg); }
            75% { transform: translateY(-20px) rotate(270deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        @keyframes colorSwap {
            0% { color: #ff0000; }
            16% { color: #ff7700; }
            33% { color: #ffff00; }
            50% { color: #00ff00; }
            66% { color: #00ffff; }
            83% { color: #ff00ff; }
            100% { color: #ff0000; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            14% { transform: scale(1.3); }
            28% { transform: scale(1); }
            42% { transform: scale(1.3); }
            70% { transform: scale(1); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(0.5); }
        }

        @keyframes fall {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }

        @keyframes borderRainbow {
            0% { border-color: #ff0000; }
            14% { border-color: #ff7700; }
            28% { border-color: #ffff00; }
            42% { border-color: #00ff00; }
            57% { border-color: #00ffff; }
            71% { border-color: #0077ff; }
            85% { border-color: #ff00ff; }
            100% { border-color: #ff0000; }
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.8; }
            100% { transform: scale(2); opacity: 0; }
        }

        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Star positions and timing variations */
        .star:nth-child(1) { left: 5%; animation-delay: 0s; color: #ff0000; }
        .star:nth-child(2) { left: 12%; animation-delay: 0.3s; color: #ff7700; }
        .star:nth-child(3) { left: 20%; animation-delay: 0.7s; color: #ffff00; }
        .star:nth-child(4) { left: 28%; animation-delay: 1.1s; color: #00ff00; }
        .star:nth-child(5) { left: 35%; animation-delay: 1.5s; color: #00ffff; }
        .star:nth-child(6) { left: 42%; animation-delay: 1.9s; color: #0077ff; }
        .star:nth-child(7) { left: 50%; animation-delay: 2.3s; color: #ff00ff; }
        .star:nth-child(8) { left: 58%; animation-delay: 2.7s; color: #ff0000; }
        .star:nth-child(9) { left: 65%; animation-delay: 3.1s; color: #ff7700; }
        .star:nth-child(10) { left: 72%; animation-delay: 3.5s; color: #ffff00; }
        .star:nth-child(11) { left: 78%; animation-delay: 3.9s; color: #00ff00; }
        .star:nth-child(12) { left: 83%; animation-delay: 4.2s; color: #00ffff; }
        .star:nth-child(13) { left: 88%; animation-delay: 4.5s; color: #0077ff; }
        .star:nth-child(14) { left: 92%; animation-delay: 4.8s; color: #ff00ff; }
        .star:nth-child(15) { left: 96%; animation-delay: 5s; color: #ff0000; }

        /* Explosion positions and timing */
        .explosion:nth-child(16) { top: 15%; left: 10%; animation-delay: 0s; }
        .explosion:nth-child(17) { top: 25%; right: 15%; animation-delay: 0.5s; }
        .explosion:nth-child(18) { top: 70%; left: 20%; animation-delay: 1s; }
        .explosion:nth-child(19) { top: 80%; right: 10%; animation-delay: 1.5s; }
        .explosion:nth-child(20) { top: 45%; left: 5%; animation-delay: 0.8s; }
        .explosion:nth-child(21) { top: 55%; right: 8%; animation-delay: 1.2s; }
        .explosion:nth-child(22) { top: 35%; left: 85%; animation-delay: 0.3s; }
        .explosion:nth-child(23) { top: 65%; right: 85%; animation-delay: 1.8s; }
    </style>
