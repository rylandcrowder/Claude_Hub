<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'VT323', monospace;
            min-height: 100vh;
            background: #0a0a12;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #c8c8d0;
            position: relative;
            overflow: hidden;
        }

        /* Subtle star field */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ffffff;
            opacity: 0.3;
        }

        .star:nth-child(1) { top: 10%; left: 15%; opacity: 0.2; }
        .star:nth-child(2) { top: 25%; left: 80%; opacity: 0.4; }
        .star:nth-child(3) { top: 45%; left: 5%; opacity: 0.25; }
        .star:nth-child(4) { top: 70%; left: 90%; opacity: 0.35; }
        .star:nth-child(5) { top: 85%; left: 30%; opacity: 0.2; }
        .star:nth-child(6) { top: 15%; left: 55%; opacity: 0.3; }
        .star:nth-child(7) { top: 60%; left: 70%; opacity: 0.15; }
        .star:nth-child(8) { top: 35%; left: 25%; opacity: 0.25; }
        .star:nth-child(9) { top: 90%; left: 60%; opacity: 0.3; }
        .star:nth-child(10) { top: 5%; left: 40%; opacity: 0.2; }
        .star:nth-child(11) { top: 55%; left: 45%; opacity: 0.15; }
        .star:nth-child(12) { top: 75%; left: 12%; opacity: 0.25; }

        .container {
            text-align: center;
            padding: 40px;
            position: relative;
            z-index: 1;
        }

        /* Pixel art planet/moon */
        .pixel-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 36px;
            position: relative;
            image-rendering: pixelated;
        }

        .pixel-icon::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background:
                /* Main circle */
                linear-gradient(#3a3a52 0 0) 16px 4px / 16px 4px,
                linear-gradient(#3a3a52 0 0) 8px 8px / 32px 4px,
                linear-gradient(#3a3a52 0 0) 4px 12px / 40px 4px,
                linear-gradient(#3a3a52 0 0) 4px 16px / 40px 4px,
                linear-gradient(#3a3a52 0 0) 4px 20px / 40px 4px,
                linear-gradient(#3a3a52 0 0) 4px 24px / 40px 4px,
                linear-gradient(#3a3a52 0 0) 4px 28px / 40px 4px,
                linear-gradient(#3a3a52 0 0) 8px 32px / 32px 4px,
                linear-gradient(#3a3a52 0 0) 16px 36px / 16px 4px,
                /* Crater highlights */
                linear-gradient(#4a4a65 0 0) 12px 12px / 8px 4px,
                linear-gradient(#4a4a65 0 0) 28px 20px / 8px 8px,
                linear-gradient(#4a4a65 0 0) 16px 28px / 4px 4px;
            background-repeat: no-repeat;
        }

        .title {
            font-size: 32px;
            margin-bottom: 8px;
            letter-spacing: 4px;
            color: #e8e8f0;
        }

        .subtitle {
            font-size: 18px;
            color: #6a6a7a;
            margin-bottom: 48px;
            letter-spacing: 2px;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .nav-link {
            display: inline-block;
            padding: 14px 28px;
            font-family: 'VT323', monospace;
            font-size: 20px;
            text-decoration: none;
            color: #9090a8;
            background: transparent;
            border: 1px solid #2a2a3a;
            transition: all 0.2s ease;
            letter-spacing: 1px;
        }

        .nav-link:hover {
            border-color: #4a4a6a;
            color: #d0d0e0;
            background: rgba(255, 255, 255, 0.02);
        }

        .footer {
            position: fixed;
            bottom: 24px;
            font-size: 14px;
            color: #3a3a4a;
            letter-spacing: 8px;
        }
    </style>
</head>
<body>
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>

    <div class="container">
        <div class="pixel-icon"></div>
        <h1 class="title">HOME</h1>
        <p class="subtitle">welcome</p>

        <nav class="nav-links">
            <a href="hello-world.html" class="nav-link">Hello World</a>
        </nav>
    </div>

    <div class="footer">...</div>
</body>
</html>
