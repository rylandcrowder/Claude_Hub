<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            min-height: 100vh;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #222;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        /* Pixel art house icon using CSS */
        .pixel-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 40px;
            position: relative;
            image-rendering: pixelated;
        }

        .pixel-icon::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background:
                /* Roof */
                linear-gradient(#222 0 0) 28px 0 / 8px 8px,
                linear-gradient(#222 0 0) 20px 8px / 24px 8px,
                linear-gradient(#222 0 0) 12px 16px / 40px 8px,
                /* House body */
                linear-gradient(#222 0 0) 16px 24px / 32px 32px,
                /* Door */
                linear-gradient(#f5f5f5 0 0) 26px 36px / 12px 20px,
                /* Window */
                linear-gradient(#f5f5f5 0 0) 36px 28px / 8px 8px;
            background-repeat: no-repeat;
        }

        .title {
            font-size: 24px;
            margin-bottom: 12px;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 10px;
            color: #666;
            margin-bottom: 48px;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .nav-link {
            display: inline-block;
            padding: 16px 32px;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            text-decoration: none;
            color: #222;
            background: #fff;
            border: 4px solid #222;
            transition: all 0.1s ease;
        }

        .nav-link:hover {
            background: #222;
            color: #fff;
        }

        .footer {
            position: fixed;
            bottom: 24px;
            font-size: 8px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pixel-icon"></div>
        <h1 class="title">HOME</h1>
        <p class="subtitle">welcome</p>

        <nav class="nav-links">
            <a href="hello-world.html" class="nav-link">Hello World</a>
        </nav>
    </div>

    <div class="footer">* * *</div>
</body>
</html>
