<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCADE HUB - SELECT YOUR GAME</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            min-height: 100vh;
            background: linear-gradient(180deg, #000 0%, #1a0030 50%, #000 100%);
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* CRT Scanline Overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
        }

        /* Main Container */
        .arcade-container {
            position: relative;
            padding: 40px 60px;
            text-align: center;
            border: 8px solid;
            border-radius: 20px;
            animation: borderRainbow 2s linear infinite;
            background: rgba(0, 0, 0, 0.7);
        }

        /* Main Title */
        .title {
            font-size: 36px;
            background: linear-gradient(90deg, #ff0000, #ff7700, #ffff00, #00ff00, #00ffff, #0077ff, #ff00ff, #ff0000);
            background-size: 400% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow 3s linear infinite;
            filter: drop-shadow(0 0 10px #ff00ff) drop-shadow(0 0 20px #ff00ff);
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 14px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            margin-bottom: 40px;
            animation: pulse 2s ease-in-out infinite;
        }

        /* Navigation Links */
        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .nav-link {
            display: block;
            padding: 20px 40px;
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            text-decoration: none;
            color: #ffff00;
            background: linear-gradient(180deg, #333 0%, #111 100%);
            border: 4px solid #ffff00;
            border-radius: 10px;
            text-shadow: 0 0 10px #ffff00;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.3);
            transition: all 0.2s ease;
            animation: linkGlow 1.5s ease-in-out infinite alternate;
        }

        .nav-link:hover {
            transform: scale(1.05);
            background: linear-gradient(180deg, #444 0%, #222 100%);
            box-shadow: 0 0 40px rgba(255, 255, 0, 0.6);
            color: #fff;
            text-shadow: 0 0 20px #fff;
        }

        .nav-link::before {
            content: '> ';
            animation: blink 0.5s steps(1) infinite;
        }

        .nav-link::after {
            content: ' <';
            animation: blink 0.5s steps(1) infinite;
        }

        /* Joystick Icon */
        .joystick {
            font-size: 60px;
            display: inline-block;
            animation: wobble 0.5s ease-in-out infinite;
            margin-bottom: 20px;
        }

        /* Footer Text */
        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff00ff;
            font-size: 10px;
            text-shadow: 0 0 10px #ff00ff;
            animation: flash 1s ease-in-out infinite;
            white-space: nowrap;
        }

        /* Floating Stars */
        .star {
            position: fixed;
            font-size: 20px;
            animation: twinkle 1s ease-in-out infinite, fall 6s linear infinite;
            z-index: 50;
        }

        /* ===== ANIMATIONS ===== */

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 400% 50%; }
        }

        @keyframes borderRainbow {
            0% { border-color: #ff0000; }
            14% { border-color: #ff7700; }
            28% { border-color: #ffff00; }
            42% { border-color: #00ff00; }
            57% { border-color: #00ffff; }
            71% { border-color: #0077ff; }
            85% { border-color: #ff00ff; }
            100% { border-color: #ff0000; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        @keyframes linkGlow {
            0% { box-shadow: 0 0 10px rgba(255, 255, 0, 0.3); }
            100% { box-shadow: 0 0 30px rgba(255, 255, 0, 0.5); }
        }

        @keyframes wobble {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(0.5); }
        }

        @keyframes fall {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }

        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Star positions */
        .star:nth-child(1) { left: 5%; animation-delay: 0s; color: #ff0000; }
        .star:nth-child(2) { left: 15%; animation-delay: 0.5s; color: #ff7700; }
        .star:nth-child(3) { left: 25%; animation-delay: 1s; color: #ffff00; }
        .star:nth-child(4) { left: 35%; animation-delay: 1.5s; color: #00ff00; }
        .star:nth-child(5) { left: 45%; animation-delay: 2s; color: #00ffff; }
        .star:nth-child(6) { left: 55%; animation-delay: 2.5s; color: #0077ff; }
        .star:nth-child(7) { left: 65%; animation-delay: 3s; color: #ff00ff; }
        .star:nth-child(8) { left: 75%; animation-delay: 3.5s; color: #ff0000; }
        .star:nth-child(9) { left: 85%; animation-delay: 4s; color: #ffff00; }
        .star:nth-child(10) { left: 95%; animation-delay: 4.5s; color: #00ffff; }
    </style>
</head>
