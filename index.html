<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryland's Landing Page</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><rect x='6' y='0' width='4' height='2' fill='%23ff6b9d'/><rect x='4' y='2' width='8' height='2' fill='%23fffffe'/><rect x='4' y='4' width='8' height='6' fill='%23fffffe'/><rect x='6' y='5' width='4' height='3' fill='%2382aaff'/><rect x='2' y='8' width='2' height='4' fill='%23ff6b9d'/><rect x='12' y='8' width='2' height='4' fill='%23ff6b9d'/><rect x='5' y='12' width='2' height='2' fill='%23ffcb6b'/><rect x='9' y='12' width='2' height='2' fill='%23ffcb6b'/><rect x='7' y='14' width='2' height='2' fill='%23ff6b4a'/></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        /* ============================================
           RESET & VARIABLES
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Primary Background - Deep space blues and purples */
            --bg-deep: #0f0e17;
            --bg-mid: #1a1626;
            --bg-accent: #2d1b4e;

            /* Accent Colors - Soft pastels */
            --pink: #ff6b9d;
            --purple: #c792ea;
            --cyan: #82aaff;
            --yellow: #ffcb6b;
            --orange: #ff6b4a;

            /* Text Colors */
            --text-light: #fffffe;
            --text-cream: #f4f4f5;
        }

        /* ============================================
           ACCESSIBILITY - Reduced Motion
           ============================================ */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* ============================================
           BASE STYLES
           ============================================ */
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'VT323', monospace;
            min-height: 100vh;
            background: var(--bg-deep);
            color: var(--text-light);
            overflow-x: hidden;
            line-height: 1.5;
        }

        /* ============================================
           STARFIELD BACKGROUND
           ============================================ */
        .galaxy-bg {
            position: fixed;
            inset: 0;
            background: var(--bg-deep);
            pointer-events: none;
            z-index: 0;
        }

        /* Nebula Layer */
        .nebula-layer {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            background:
                /* Main pink/magenta nebula cloud - center right */
                radial-gradient(ellipse 60% 50% at 75% 40%, rgba(255, 107, 157, 0.15) 0%, rgba(255, 107, 157, 0.08) 30%, transparent 70%),
                /* Purple nebula - top left */
                radial-gradient(ellipse 70% 60% at 15% 20%, rgba(199, 146, 234, 0.12) 0%, rgba(150, 100, 200, 0.06) 40%, transparent 70%),
                /* Cyan nebula wisp - bottom */
                radial-gradient(ellipse 80% 40% at 50% 85%, rgba(130, 170, 255, 0.1) 0%, rgba(130, 170, 255, 0.05) 30%, transparent 60%),
                /* Deep purple core - center */
                radial-gradient(ellipse 50% 50% at 50% 50%, rgba(45, 27, 78, 0.4) 0%, transparent 60%),
                /* Orange/yellow accent - bottom right */
                radial-gradient(ellipse 40% 35% at 85% 75%, rgba(255, 203, 107, 0.08) 0%, rgba(255, 107, 74, 0.04) 40%, transparent 70%),
                /* Secondary pink glow - left side */
                radial-gradient(ellipse 35% 50% at 5% 60%, rgba(255, 107, 157, 0.1) 0%, transparent 60%),
                /* Subtle blue haze - top */
                radial-gradient(ellipse 100% 30% at 50% 0%, rgba(130, 170, 255, 0.08) 0%, transparent 50%);
            animation: nebulaPulse 20s ease-in-out infinite;
        }

        @keyframes nebulaPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.85; }
        }

        .stars-layer {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
        }

        /* Individual star styles */
        .star {
            position: absolute;
            background: var(--text-light);
            border-radius: 50%;
        }

        .star--xs {
            width: 1px;
            height: 1px;
            opacity: 0.3;
        }

        .star--sm {
            width: 2px;
            height: 2px;
            opacity: 0.5;
        }

        .star--md {
            width: 3px;
            height: 3px;
            opacity: 0.7;
        }

        .star--lg {
            width: 4px;
            height: 4px;
            opacity: 0.9;
        }

        /* Colored stars */
        .star--pink { background: var(--pink); }
        .star--purple { background: var(--purple); }
        .star--cyan { background: var(--cyan); }
        .star--yellow { background: var(--yellow); }

        /* Twinkling animation */
        .star--twinkle {
            animation: twinkle 4s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Shooting star */
        .shooting-star {
            position: absolute;
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, var(--text-light), transparent);
            opacity: 0;
            animation: shoot 12s ease-in-out infinite;
        }

        .shooting-star--2 {
            animation-delay: 6s;
        }

        @keyframes shoot {
            0% {
                transform: translate(0, 0) rotate(-45deg);
                opacity: 0;
            }
            2% {
                opacity: 1;
            }
            8% {
                transform: translate(400px, 400px) rotate(-45deg);
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }

        /* ============================================
           FLOATING PIXEL PLANETS
           ============================================ */
        .planets-layer {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 2;
        }

        .pixel-planet {
            position: absolute;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        /* Pink planet */
        .pixel-planet--pink {
            width: 32px;
            height: 32px;
            top: 12%;
            right: 8%;
            animation: float-slow 8s ease-in-out infinite;
            background:
                linear-gradient(var(--pink) 0 0) 12px 0 / 8px 4px,
                linear-gradient(var(--pink) 0 0) 8px 4px / 16px 4px,
                linear-gradient(var(--pink) 0 0) 4px 8px / 24px 4px,
                linear-gradient(var(--pink) 0 0) 4px 12px / 24px 4px,
                linear-gradient(var(--pink) 0 0) 4px 16px / 24px 4px,
                linear-gradient(var(--pink) 0 0) 8px 20px / 16px 4px,
                linear-gradient(var(--pink) 0 0) 12px 24px / 8px 4px,
                /* Highlight */
                linear-gradient(rgba(255,255,255,0.3) 0 0) 8px 8px / 8px 4px;
            background-repeat: no-repeat;
        }

        /* Cyan planet with ring */
        .pixel-planet--cyan {
            width: 28px;
            height: 28px;
            top: 55%;
            left: 5%;
            animation: float-slow 10s ease-in-out infinite;
            animation-delay: -3s;
            background:
                /* Ring */
                linear-gradient(var(--yellow) 0 0) 0 12px / 28px 4px,
                /* Planet body */
                linear-gradient(var(--cyan) 0 0) 10px 4px / 8px 4px,
                linear-gradient(var(--cyan) 0 0) 6px 8px / 16px 4px,
                linear-gradient(var(--cyan) 0 0) 6px 16px / 16px 4px,
                linear-gradient(var(--cyan) 0 0) 10px 20px / 8px 4px;
            background-repeat: no-repeat;
        }

        /* Small yellow moon */
        .pixel-planet--yellow {
            width: 16px;
            height: 16px;
            bottom: 20%;
            right: 12%;
            animation: float-slow 6s ease-in-out infinite;
            animation-delay: -5s;
            background:
                linear-gradient(var(--yellow) 0 0) 4px 0 / 8px 4px,
                linear-gradient(var(--yellow) 0 0) 0 4px / 16px 4px,
                linear-gradient(var(--yellow) 0 0) 0 8px / 16px 4px,
                linear-gradient(var(--yellow) 0 0) 4px 12px / 8px 4px,
                /* Crater */
                linear-gradient(rgba(0,0,0,0.2) 0 0) 8px 4px / 4px 4px;
            background-repeat: no-repeat;
        }

        /* Purple asteroid */
        .pixel-planet--purple {
            width: 12px;
            height: 12px;
            top: 35%;
            left: 3%;
            animation: float-slow 7s ease-in-out infinite, spin 20s linear infinite;
            animation-delay: -2s;
            background:
                linear-gradient(var(--purple) 0 0) 4px 0 / 4px 4px,
                linear-gradient(var(--purple) 0 0) 0 4px / 12px 4px,
                linear-gradient(var(--purple) 0 0) 4px 8px / 4px 4px;
            background-repeat: no-repeat;
        }

        /* Large gas giant - top left */
        .pixel-planet--giant {
            width: 56px;
            height: 56px;
            top: 5%;
            left: 2%;
            animation: float-slow 12s ease-in-out infinite;
            background:
                /* Main body */
                linear-gradient(#e07848 0 0) 20px 0 / 16px 4px,
                linear-gradient(#d86840 0 0) 12px 4px / 32px 4px,
                linear-gradient(#e07848 0 0) 8px 8px / 40px 4px,
                linear-gradient(#c85830 0 0) 4px 12px / 48px 4px,
                linear-gradient(#e07848 0 0) 4px 16px / 48px 4px,
                linear-gradient(#d86840 0 0) 4px 20px / 48px 4px,
                linear-gradient(#c85830 0 0) 4px 24px / 48px 4px,
                linear-gradient(#e07848 0 0) 4px 28px / 48px 4px,
                linear-gradient(#d86840 0 0) 4px 32px / 48px 4px,
                linear-gradient(#c85830 0 0) 8px 36px / 40px 4px,
                linear-gradient(#d86840 0 0) 12px 40px / 32px 4px,
                linear-gradient(#e07848 0 0) 20px 44px / 16px 4px,
                /* Storm spot */
                linear-gradient(#f8a878 0 0) 32px 20px / 8px 8px;
            background-repeat: no-repeat;
        }

        /* Ringed planet - bottom left */
        .pixel-planet--ringed {
            width: 44px;
            height: 36px;
            bottom: 8%;
            left: 3%;
            animation: float-slow 9s ease-in-out infinite;
            animation-delay: -4s;
            background:
                /* Ring back */
                linear-gradient(var(--yellow) 0 0) 0 12px / 44px 4px,
                /* Planet body */
                linear-gradient(#8888cc 0 0) 16px 4px / 12px 4px,
                linear-gradient(#9999dd 0 0) 12px 8px / 20px 4px,
                linear-gradient(#8888cc 0 0) 12px 12px / 20px 4px,
                linear-gradient(#7777bb 0 0) 12px 16px / 20px 4px,
                linear-gradient(#8888cc 0 0) 16px 20px / 12px 4px,
                /* Ring front */
                linear-gradient(var(--yellow) 0 0) 0 16px / 12px 4px,
                linear-gradient(var(--yellow) 0 0) 32px 16px / 12px 4px;
            background-repeat: no-repeat;
        }

        /* Ice planet - top right */
        .pixel-planet--ice {
            width: 28px;
            height: 28px;
            top: 3%;
            right: 3%;
            animation: float-slow 8s ease-in-out infinite;
            animation-delay: -1s;
            background:
                linear-gradient(#aaddff 0 0) 10px 0 / 8px 4px,
                linear-gradient(#88ccff 0 0) 6px 4px / 16px 4px,
                linear-gradient(#aaddff 0 0) 2px 8px / 24px 4px,
                linear-gradient(#88ccff 0 0) 2px 12px / 24px 4px,
                linear-gradient(#aaddff 0 0) 2px 16px / 24px 4px,
                linear-gradient(#88ccff 0 0) 6px 20px / 16px 4px,
                linear-gradient(#aaddff 0 0) 10px 24px / 8px 4px,
                /* Ice caps */
                linear-gradient(#ffffff 0 0) 10px 2px / 8px 2px,
                linear-gradient(#ffffff 0 0) 10px 22px / 8px 2px;
            background-repeat: no-repeat;
        }

        /* Red dwarf star - right edge */
        .pixel-planet--star {
            width: 20px;
            height: 20px;
            top: 45%;
            right: 2%;
            animation: float-slow 6s ease-in-out infinite, starGlow 2s ease-in-out infinite;
            background:
                linear-gradient(#ff6b4a 0 0) 8px 0 / 4px 4px,
                linear-gradient(#ff8866 0 0) 4px 4px / 12px 4px,
                linear-gradient(#ffaa88 0 0) 4px 8px / 12px 4px,
                linear-gradient(#ff8866 0 0) 4px 12px / 12px 4px,
                linear-gradient(#ff6b4a 0 0) 8px 16px / 4px 4px;
            background-repeat: no-repeat;
        }

        @keyframes starGlow {
            0%, 100% { filter: drop-shadow(0 0 4px rgba(255, 107, 74, 0.8)); }
            50% { filter: drop-shadow(0 0 12px rgba(255, 136, 102, 1)); }
        }

        /* Comet - crosses screen */
        .pixel-comet {
            width: 24px;
            height: 8px;
            top: 25%;
            left: -30px;
            animation: cometFly 25s linear infinite;
            background:
                /* Tail */
                linear-gradient(90deg, transparent, rgba(130, 170, 255, 0.3), rgba(130, 170, 255, 0.6)) 0 2px / 16px 4px,
                /* Core */
                linear-gradient(#aaddff 0 0) 16px 0 / 4px 4px,
                linear-gradient(#ffffff 0 0) 16px 4px / 8px 4px,
                linear-gradient(#aaddff 0 0) 20px 8px / 4px 4px;
            background-repeat: no-repeat;
        }

        @keyframes cometFly {
            0% { transform: translate(-30px, 0); opacity: 0; }
            5% { opacity: 1; }
            95% { opacity: 1; }
            100% { transform: translate(calc(100vw + 50px), 200px); opacity: 0; }
        }

        /* Small asteroids cluster - bottom right */
        .pixel-asteroid-1 {
            width: 8px;
            height: 8px;
            bottom: 15%;
            right: 5%;
            animation: float-slow 5s ease-in-out infinite, spin 15s linear infinite;
            background:
                linear-gradient(#666 0 0) 2px 0 / 4px 2px,
                linear-gradient(#888 0 0) 0 2px / 8px 4px,
                linear-gradient(#666 0 0) 2px 6px / 4px 2px;
            background-repeat: no-repeat;
        }

        .pixel-asteroid-2 {
            width: 6px;
            height: 6px;
            bottom: 18%;
            right: 8%;
            animation: float-slow 4s ease-in-out infinite, spin 12s linear infinite reverse;
            animation-delay: -2s;
            background:
                linear-gradient(#777 0 0) 2px 0 / 2px 2px,
                linear-gradient(#999 0 0) 0 2px / 6px 2px,
                linear-gradient(#777 0 0) 2px 4px / 2px 2px;
            background-repeat: no-repeat;
        }

        .pixel-asteroid-3 {
            width: 10px;
            height: 6px;
            bottom: 12%;
            right: 10%;
            animation: float-slow 6s ease-in-out infinite, spin 18s linear infinite;
            animation-delay: -1s;
            background:
                linear-gradient(#888 0 0) 2px 0 / 6px 2px,
                linear-gradient(#666 0 0) 0 2px / 10px 2px,
                linear-gradient(#888 0 0) 2px 4px / 6px 2px;
            background-repeat: no-repeat;
        }

        /* Distant galaxy spiral - top center */
        .pixel-galaxy {
            width: 32px;
            height: 32px;
            top: 8%;
            left: 45%;
            opacity: 0.6;
            animation: float-slow 15s ease-in-out infinite, spin 60s linear infinite;
            background:
                /* Core */
                linear-gradient(#ffddaa 0 0) 14px 14px / 4px 4px,
                /* Spiral arms */
                linear-gradient(rgba(255, 221, 170, 0.7) 0 0) 10px 12px / 4px 2px,
                linear-gradient(rgba(255, 221, 170, 0.5) 0 0) 6px 10px / 4px 2px,
                linear-gradient(rgba(255, 221, 170, 0.3) 0 0) 4px 14px / 2px 2px,
                linear-gradient(rgba(255, 221, 170, 0.7) 0 0) 18px 16px / 4px 2px,
                linear-gradient(rgba(255, 221, 170, 0.5) 0 0) 22px 18px / 4px 2px,
                linear-gradient(rgba(255, 221, 170, 0.3) 0 0) 26px 14px / 2px 2px,
                linear-gradient(rgba(199, 146, 234, 0.4) 0 0) 8px 18px / 2px 2px,
                linear-gradient(rgba(130, 170, 255, 0.4) 0 0) 22px 10px / 2px 2px;
            background-repeat: no-repeat;
        }

        /* Moon with craters - left middle */
        .pixel-moon {
            width: 36px;
            height: 36px;
            top: 65%;
            left: 2%;
            animation: float-slow 11s ease-in-out infinite;
            animation-delay: -6s;
            background:
                /* Main body */
                linear-gradient(#ccccbb 0 0) 14px 0 / 8px 4px,
                linear-gradient(#ddddcc 0 0) 8px 4px / 20px 4px,
                linear-gradient(#ccccbb 0 0) 4px 8px / 28px 4px,
                linear-gradient(#ddddcc 0 0) 4px 12px / 28px 4px,
                linear-gradient(#ccccbb 0 0) 4px 16px / 28px 4px,
                linear-gradient(#ddddcc 0 0) 4px 20px / 28px 4px,
                linear-gradient(#ccccbb 0 0) 8px 24px / 20px 4px,
                linear-gradient(#ddddcc 0 0) 14px 28px / 8px 4px,
                /* Craters */
                linear-gradient(#aaaaaa 0 0) 10px 8px / 6px 4px,
                linear-gradient(#999999 0 0) 22px 14px / 4px 4px,
                linear-gradient(#aaaaaa 0 0) 12px 20px / 4px 4px;
            background-repeat: no-repeat;
        }

        @keyframes float-slow {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes spin {
            from { rotate: 0deg; }
            to { rotate: 360deg; }
        }

        /* ============================================
           MAIN CONTENT WRAPPER
           ============================================ */
        .page-wrapper {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 960px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* ============================================
           HEADER / HERO SECTION
           ============================================ */
        .hero {
            padding: 100px 0 60px;
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero__icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 32px;
            image-rendering: pixelated;
            background:
                /* Rocket */
                linear-gradient(var(--pink) 0 0) 20px 0 / 8px 8px,
                linear-gradient(var(--text-light) 0 0) 16px 8px / 16px 8px,
                linear-gradient(var(--text-light) 0 0) 12px 16px / 24px 16px,
                linear-gradient(var(--cyan) 0 0) 20px 20px / 8px 8px,
                linear-gradient(var(--pink) 0 0) 4px 24px / 8px 12px,
                linear-gradient(var(--pink) 0 0) 36px 24px / 8px 12px,
                linear-gradient(var(--yellow) 0 0) 16px 36px / 16px 8px,
                linear-gradient(var(--orange) 0 0) 20px 44px / 8px 4px;
            background-repeat: no-repeat;
            animation: float-slow 4s ease-in-out infinite;
        }

        .hero__title {
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(20px, 5vw, 32px);
            color: var(--text-light);
            margin-bottom: 24px;
            line-height: 1.6;
            text-shadow:
                0 0 20px rgba(199, 146, 234, 0.5),
                0 4px 0 var(--bg-accent);
        }

        .hero__subtitle {
            font-size: clamp(24px, 4vw, 32px);
            color: var(--text-cream);
            margin-bottom: 16px;
        }

        .hero__tagline {
            font-size: 20px;
            color: var(--purple);
        }

        /* ============================================
           ABOUT / INTRO SECTION
           ============================================ */
        .about {
            padding: 40px 0 60px;
            text-align: center;
            animation: fadeInUp 1s ease-out 0.2s backwards;
        }

        .about__content {
            max-width: 580px;
            margin: 0 auto;
        }

        .about__text {
            font-size: clamp(20px, 3vw, 24px);
            color: var(--text-cream);
            line-height: 1.7;
        }

        .about__divider {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-top: 40px;
            color: var(--yellow);
            font-size: 12px;
        }

        .about__divider-star {
            width: 8px;
            height: 8px;
            background: var(--yellow);
            animation: twinkle 2s ease-in-out infinite;
        }

        .about__divider-star:nth-child(2) { animation-delay: 0.3s; }
        .about__divider-star:nth-child(3) { animation-delay: 0.6s; }

        /* ============================================
           PROJECTS SECTION
           ============================================ */
        .projects {
            padding: 60px 0 80px;
            animation: fadeInUp 1s ease-out 0.4s backwards;
        }

        .projects__title {
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(14px, 3vw, 18px);
            color: var(--cyan);
            text-align: center;
            margin-bottom: 48px;
            text-shadow: 0 0 15px rgba(130, 170, 255, 0.5);
        }

        .projects__grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 32px;
        }

        /* Project Card - Terminal/Window Style */
        .project-card {
            background: rgba(26, 22, 38, 0.9);
            border: 3px solid var(--purple);
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-8px);
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(199, 146, 234, 0.2);
        }

        .project-card:focus-within {
            outline: 3px solid var(--cyan);
            outline-offset: 2px;
        }

        /* Terminal title bar */
        .project-card__header {
            background: var(--purple);
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .project-card__dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .project-card__dot--red { background: var(--pink); }
        .project-card__dot--yellow { background: var(--yellow); }
        .project-card__dot--green { background: #98c379; }

        .project-card__body {
            padding: 24px;
            text-align: center;
        }

        .project-card__icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            image-rendering: pixelated;
            background:
                /* Globe/world icon */
                linear-gradient(var(--cyan) 0 0) 24px 4px / 16px 4px,
                linear-gradient(var(--cyan) 0 0) 16px 8px / 32px 4px,
                linear-gradient(var(--cyan) 0 0) 12px 12px / 40px 4px,
                linear-gradient(var(--cyan) 0 0) 8px 16px / 48px 4px,
                linear-gradient(var(--cyan) 0 0) 8px 20px / 48px 4px,
                /* Land mass */
                linear-gradient(#98c379 0 0) 20px 16px / 12px 8px,
                linear-gradient(#98c379 0 0) 36px 20px / 8px 4px,
                /* More ocean */
                linear-gradient(var(--cyan) 0 0) 8px 24px / 48px 4px,
                linear-gradient(var(--cyan) 0 0) 8px 28px / 48px 4px,
                linear-gradient(var(--cyan) 0 0) 12px 32px / 40px 4px,
                /* Land mass bottom */
                linear-gradient(#98c379 0 0) 16px 32px / 16px 4px,
                linear-gradient(var(--cyan) 0 0) 16px 36px / 32px 4px,
                linear-gradient(var(--cyan) 0 0) 24px 40px / 16px 4px;
            background-repeat: no-repeat;
        }

        /* Star icon for Starfield project */
        .project-card__icon--star {
            background:
                /* Main star shape */
                linear-gradient(var(--yellow) 0 0) 28px 0 / 8px 8px,
                linear-gradient(var(--yellow) 0 0) 28px 8px / 8px 8px,
                linear-gradient(var(--yellow) 0 0) 0px 24px / 64px 8px,
                linear-gradient(var(--yellow) 0 0) 20px 16px / 24px 8px,
                linear-gradient(var(--yellow) 0 0) 20px 32px / 24px 8px,
                linear-gradient(var(--yellow) 0 0) 12px 40px / 16px 8px,
                linear-gradient(var(--yellow) 0 0) 36px 40px / 16px 8px,
                linear-gradient(var(--yellow) 0 0) 8px 48px / 12px 8px,
                linear-gradient(var(--yellow) 0 0) 44px 48px / 12px 8px,
                linear-gradient(var(--yellow) 0 0) 4px 56px / 8px 8px,
                linear-gradient(var(--yellow) 0 0) 52px 56px / 8px 8px,
                /* Bright center */
                linear-gradient(#fff 0 0) 28px 24px / 8px 8px;
            background-repeat: no-repeat;
            animation: starIconGlow 2s ease-in-out infinite;
        }

        @keyframes starIconGlow {
            0%, 100% { filter: drop-shadow(0 0 8px rgba(255, 203, 107, 0.6)); }
            50% { filter: drop-shadow(0 0 16px rgba(255, 203, 107, 1)); }
        }

        /* Web/Network icon for Stellar Web project */
        .project-card__icon--web {
            background:
                /* Center node */
                linear-gradient(var(--purple) 0 0) 28px 28px / 8px 8px,
                /* Surrounding nodes */
                linear-gradient(var(--cyan) 0 0) 12px 12px / 6px 6px,
                linear-gradient(var(--cyan) 0 0) 46px 12px / 6px 6px,
                linear-gradient(var(--cyan) 0 0) 8px 44px / 6px 6px,
                linear-gradient(var(--cyan) 0 0) 50px 44px / 6px 6px,
                linear-gradient(var(--pink) 0 0) 28px 4px / 6px 6px,
                linear-gradient(var(--pink) 0 0) 4px 28px / 6px 6px,
                linear-gradient(var(--pink) 0 0) 54px 28px / 6px 6px,
                linear-gradient(var(--pink) 0 0) 28px 54px / 6px 6px,
                /* Connection lines */
                linear-gradient(var(--purple) 0 0) 18px 18px / 12px 2px,
                linear-gradient(var(--purple) 0 0) 36px 18px / 12px 2px,
                linear-gradient(var(--purple) 0 0) 14px 44px / 16px 2px,
                linear-gradient(var(--purple) 0 0) 36px 44px / 16px 2px,
                linear-gradient(var(--purple) 0 0) 30px 10px / 2px 18px,
                linear-gradient(var(--purple) 0 0) 30px 36px / 2px 18px,
                linear-gradient(var(--purple) 0 0) 10px 30px / 18px 2px,
                linear-gradient(var(--purple) 0 0) 36px 30px / 18px 2px;
            background-repeat: no-repeat;
            animation: webPulse 3s ease-in-out infinite;
        }

        @keyframes webPulse {
            0%, 100% { filter: drop-shadow(0 0 6px rgba(199, 146, 234, 0.5)); }
            50% { filter: drop-shadow(0 0 12px rgba(130, 170, 255, 0.8)); }
        }

        .project-card__title {
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            color: var(--text-light);
            margin-bottom: 16px;
        }

        .project-card__desc {
            font-size: 18px;
            color: var(--text-cream);
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .project-card__link {
            display: inline-block;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            color: var(--bg-deep);
            background: var(--yellow);
            padding: 14px 24px;
            text-decoration: none;
            border: none;
            transition: all 0.15s ease;
            position: relative;
        }

        .project-card__link::after {
            content: ' â†’';
        }

        .project-card__link:hover {
            background: var(--pink);
            transform: scale(1.05);
        }

        .project-card__link:active {
            transform: scale(0.95);
        }

        /* ============================================
           FOOTER
           ============================================ */
        .footer {
            margin-top: auto;
            padding: 48px 0 32px;
            text-align: center;
            border-top: 2px dashed rgba(199, 146, 234, 0.3);
        }

        .footer__message {
            font-size: 20px;
            color: var(--purple);
            margin-bottom: 12px;
        }

        .footer__heart {
            color: var(--pink);
            display: inline-block;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .footer__copy {
            font-size: 16px;
            color: var(--text-cream);
            opacity: 0.5;
            margin-bottom: 20px;
        }

        .footer__stars {
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .footer__star {
            width: 6px;
            height: 6px;
            background: var(--yellow);
            animation: twinkle 3s ease-in-out infinite;
        }

        .footer__star:nth-child(2) { animation-delay: 0.5s; background: var(--pink); }
        .footer__star:nth-child(3) { animation-delay: 1s; background: var(--cyan); }
        .footer__star:nth-child(4) { animation-delay: 1.5s; background: var(--purple); }
        .footer__star:nth-child(5) { animation-delay: 2s; }

        /* ============================================
           RESPONSIVE DESIGN
           ============================================ */

        /* Mobile - Single column */
        @media (max-width: 639px) {
            .hero {
                padding: 60px 0 40px;
            }

            .hero__icon {
                width: 40px;
                height: 40px;
                margin-bottom: 24px;
            }

            .projects__grid {
                grid-template-columns: 1fr;
            }

            .pixel-planet {
                opacity: 0.5;
                transform: scale(0.7);
            }
        }

        /* Tablet - 2 columns */
        @media (min-width: 640px) and (max-width: 1023px) {
            .projects__grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Desktop - 3 columns */
        @media (min-width: 1024px) {
            .projects__grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
